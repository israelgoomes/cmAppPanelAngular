
<mat-card>
    <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
<p>
    <mat-form-field appearance="outline">
      <mat-label>e-mail</mat-label>
      <input  name="login" ngModel matInput placeholder="">
     
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input type="password" name="senha" ngModel matInput placeholder="">
      
    </mat-form-field>
  </p>
  
  <button type="submit" mat-button>Entrar</button>  
</form>  
</mat-card>
